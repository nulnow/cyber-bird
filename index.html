<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/bird-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cyber Bird サイバー鳥</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="muter"></button>
    <div id="startScreen">
        <img id="bird" src="bird.png" alt="bird" ondragstart="return false">
        <img id="phone" src="phone.png" alt="phone" ondragstart="return false">
        <h1>Cyber Bird</h1>
    </div>
    <canvas id="canvas" height="600" width="320" style="display: none"></canvas>
    <div id="gameOwerScreen" style="display: none">
        <h1>Game ower</h1>
        <p>Score スコア: <span id="score"></span></p>
    </div>
    <button id="startButton">START <strong>始める</strong></button>
    <audio id="sound" src="sound.mp3" preload="none"></audio>
    <script src="soundControl.js"></script>
    <script src="main.js"></script>
</body>
</html>
